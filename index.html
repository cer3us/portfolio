<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-grid.min.css">
	<title>Tennis game</title>
	<style type="text/css">
		body {
			height: 100%;
			text-rendering: optimizeLegibility;
			font-family: Tahoma, Geneva, sans-serif;
			font-size: 20px;
			font-weight: 300;
			background-image: linear-gradient(#000, transparent), url(court_bgr-min.jpg);
			background-size: cover;
			background-position: center;
			overflow: hidden;
		}
		h1, p {
			color: #fff;
			text-shadow: 0px 0px 2px #fff	;
		}
		h1 {
			font-size: 240%;
			letter-spacing: 2px;
			word-spacing: 1px;
			font-weight: 100;
		}
		p {
			font-size: 90%;
		    line-height: 145%;  
		    margin: 1em 0;
		    text-align:left;
		    text-indent: 2rem;
		}
		 section {
		 	height: 100vh;
			text-align: center;
		}
		canvas {
			border: 2px solid #00212d;
			overflow: hidden;
		}
		@media (min-width: 576px) {
		  .container {
		    max-width: 540px;
		  }
		}

		@media (min-width: 768px) {
		  .container {
		    max-width: 720px;
		  }
		}

		@media (min-width: 992px) {
		  .container {
		    max-width: 960px;
		  }
		}

		@media (min-width: 1200px) {
		  .container {
		    max-width: 1140px;
		  }
		}

		/*@media only screen and (max-width: 810px) {
			body {width: 800px;	height: 1200px;}
			h1 {font-size: 200%; }
			p {font-size: 80%; margin: 0.5em, 0;}
		}*/
	</style>
</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-sm-12 col-md-8">
				<h1>Tennis game</h1>
				<p>Hello! You're playing as a Left player. You can use your mouse or touchscreen of a mobile device to control the paddle. The speed of the ball depends on the the area of the paddle it contacts with. A player wins by achieving 5 points first. Hope, you'll enjoy this simple mini-game! :)</p>
				<canvas id="gameCanvas" width="800" height="600">	</canvas>
			</div>
			<div class="col"></div>
		</div>
	</section>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
